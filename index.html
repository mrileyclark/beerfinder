<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beer Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Raleway:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles.css"
    />
  </head>
  <body>
    <section class="container">
      <section class="header">
        <h1>🍺Thirsty?🍺</h1>
      </section>

      <section class="main">
        <h3>Search for a tasty beverage in your area</h3>
        <label for="beerFinder"></label>
        <input type="text" id="beerFinder" placeholder="Search by City" />
        <button type="button">Find Beer</button>
        <table id="beer-table"></table>
      </section>
    </section>
    <script src="main.js"></script>
  </body>
</html>
